<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .library {
            margin-bottom: 30px;
        }
        .library img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }
        .book {
            position: relative;
            width: 100%;
            padding-top: 133%;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .book:hover img {
            transform: scale(1.05);
        }
        .book-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            z-index: 10;
        }
        .book:hover .book-buttons {
            display: flex;
            gap: 8px;
        }
        .book-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: #333;
            transition: background-color 0.2s;
        }
        .book-button:hover {
            background: white;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Library</h1>
        <div class="row library" id="library">
            {% for book in images %}
                <div class="col-md-3 mb-3">
                    <div class="book">
                        <div class="book-buttons">
                            <button class="book-button">
                                <a href="{{ url_for('download', filename=book.filename) }}" download>
                                    <i class="fas fa-download"></i>
                                </a>
                            </button>
                            <button class="book-button">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                        <img src="data:image/jpeg;base64, {{book.cover}}" alt="cover">
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="loading" id="loading" style="display: none;">
            <p>Loading more books...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        let offset = 10;
        let isLoading = false;
        let allImagesLoaded = false;

        $(window).scroll(function() {
            if (!isLoading && !allImagesLoaded && $(window).scrollTop() + $(window).height() >= $(document).height() - 100) {
                loadMoreImages();
            }
        });

        function loadMoreImages() {
            isLoading = true;
            $('#loading').show();

            $.get(`/load_more/${offset}`, function(data) {
                if (data.length === 0) {
                    allImagesLoaded = true;
                } else {
                    data.forEach(function(book) {
                        $('#library').append(`
                            <div class="col-md-3 mb-3">
                                <div class="book">
                                    <div class="book-buttons">
                                        <button class="book-button">
                                            <a href="/download/${book.filename}" download>
                                                <i class="fas fa-download"></i>
                                            </a>
                                        </button>
                                        <button class="book-button">
                                            <i class="fas fa-ellipsis-h"></i>
                                        </button>
                                    </div>
                                    <img src="data:image/jpeg;base64, ${book.cover}" alt="cover">
                                </div>
                            </div>
                        `);
                    });
                }
                offset += 10;
                isLoading = false;
                $('#loading').hide();
            });
        }
    </script>
</body>
</html>
