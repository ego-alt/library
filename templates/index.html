<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF1E5;
        }
        .library {
            margin-bottom: 30px;
        }
        .library img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }
        .book {
            position: relative;
            width: 100%;
            padding-top: 133%;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .book:hover img {
            transform: scale(1.05);
        }
        .book-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            z-index: 10;
        }
        .book:hover .book-buttons {
            display: flex;
            gap: 8px;
        }
        .book-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: #333;
            transition: background-color 0.2s;
        }
        .book-button:hover {
            background: white;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
        }
        .metadata-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .metadata-content {
            background: #FFF1E5;
            padding: 30px;
            border-radius: 16px;
            max-width: 800px;
            width: 90%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .metadata-content h3 {
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
            color: #2C3E50;
            text-align: left;
        }
        
        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .metadata-field {
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .metadata-field strong {
            color: #34495E;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .metadata-field input, .metadata-field textarea {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 1em;
            transition: all 0.2s ease;
            width: 100%;
            min-height: 37px;
            line-height: 1.2;
        }
        
        .metadata-field textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .metadata-value {
            color: #666;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 0.95em;
            min-height: 37px;
            display: flex;
            align-items: center;
        }
        
        .metadata-actions {
            display: flex;
            justify-content: flex-end;
            padding-top: 10px;
        }
        
        .close-metadata {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.8em;
            color: #34495E;
            transition: transform 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-metadata:hover {
            transform: rotate(90deg);
            background: rgba(0, 0, 0, 0.05);
        }

        .save-button {
            background: #2C3E50;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 180px;
        }

        .save-button:hover {
            background: #34495E;
        }

        .tag-input-container {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            padding: 4px 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            align-items: center;
            min-height: 38px;
        }

        .tag-input-container input {
            border: none !important;
            background: none !important;
            padding: 4px !important;
            margin: 0 !important;
            min-width: 120px;
            flex: 1;
        }

        .tag-input-container input:focus {
            outline: none;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .tag {
            background: #34495E;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tag .remove-tag {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .tag .remove-tag:hover {
            opacity: 1;
        }

        .header-row {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header-buttons {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 0.5rem;
        }

        .filter-button, .login-button, .upload-button {
            background: none;
            border: none;
            font-size: 1.2em;
            color: #34495E;
            padding: 8px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .filter-button:hover, .login-button:hover, .upload-button:hover {
            color: #2C3E50;
        }

        .filter-sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: #FFF1E5;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .filter-sidebar.active {
            right: 0;
        }

        .filter-sidebar h3 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495E;
            font-weight: 600;
        }

        .filter-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.5);
        }

        .filter-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .login-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .login-content {
            background: #FFF1E5;
            padding: 30px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        .login-content h3 {
            margin-bottom: 20px;
            color: #2C3E50;
            text-align: center;
        }

        .login-field {
            margin-bottom: 20px;
        }

        .login-field label {
            display: block;
            margin-bottom: 8px;
            color: #34495E;
            font-weight: 500;
        }

        .login-field input:not([type="checkbox"]) {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.5);
        }

        .login-field.checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .login-submit {
            width: 100%;
            padding: 12px;
            background: #2C3E50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-submit:hover {
            background: #34495E;
        }

        .close-login {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #34495E;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .close-login:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        #loginError {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="filter-overlay" id="filterOverlay"></div>
    <div class="filter-sidebar" id="filterSidebar">
        <div class="filter-group">
            <label for="filterTitle">Title</label>
            <input type="text" id="filterTitle" placeholder="Filter by title...">
        </div>
        <div class="filter-group">
            <label for="filterAuthor">Author</label>
            <input type="text" id="filterAuthor" placeholder="Filter by author...">
        </div>
        <div class="filter-group">
            <label for="filterGenre">Genre</label>
            <input type="text" id="filterGenre" placeholder="Filter by genre...">
        </div>
        <div class="filter-group">
            <label for="filterTags">Tags</label>
            <div class="tag-input-container">
                <div class="tags-container" id="filter-tags-container"></div>
                <input type="text" id="filterTags" placeholder="Filter by tags...">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header-row my-4">
            <h1 class="text-center m-0">Library</h1>
            <div class="header-buttons">
                {% if current_user.is_authenticated %}
                    <button class="login-button" onclick="handleLogout()">
                        <i class="fas fa-door-closed"></i>
                    </button>
                {% else %}
                    <button class="login-button" onclick="showLoginDialog()">
                        <i class="fas fa-door-open"></i>
                    </button>
                {% endif %}
                <button class="upload-button" onclick="document.getElementById('fileUploadInput').click();">
                    <i class="fas fa-upload"></i>
                </button>
                <button class="filter-button">
                    <i class="fas fa-filter"></i>
                </button>
            </div>
        </div>
        <div class="row library" id="library">
            {% for book in images %}
                <div class="col-md-3 mb-3">
                    <div class="book">
                        <div class="book-buttons">
                            <button class="book-button">
                                <a href="{{ url_for('download', filename=book.filename) }}" download>
                                    <i class="fas fa-download"></i>
                                </a>
                            </button>
                            <button class="book-button" onclick="showMetadata('{{book.filename}}')">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                        <a href="{{ url_for('read_book', filename=book.filename) }}">
                            <img src="data:image/jpeg;base64, {{book.cover}}" alt="cover">
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <h3 class="text-muted">No books match your filters</h3>
            <p class="text-muted">Try adjusting your search criteria</p>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <p>Loading more books...</p>
        </div>
    </div>

    <div class="metadata-overlay" id="metadataOverlay">
        <div class="metadata-content">
            <button class="close-metadata">&times;</button>
            <h3>Book Details</h3>
            <div id="metadataContent">
                <!-- Metadata will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Add login overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-content">
            <button class="close-login">&times;</button>
            <h3>Login</h3>
            <div id="loginError" class="alert alert-danger" style="display: none;"></div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="login-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="login-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="login-field checkbox">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="login-submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Hidden file input for file uploads -->
    <input type="file" id="fileUploadInput" style="display: none;" onchange="handleFileUpload(this.files)">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        let offset = 10;
        let isLoading = false;
        let allImagesLoaded = false;
        let currentFilters = {};

        // Add debounce function
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Add filter handling
        function applyFilters() {
            // Reset pagination
            offset = 0;
            allImagesLoaded = false;
            
            // Collect filter values
            currentFilters = {
                title: $('#filterTitle').val(),
                author: $('#filterAuthor').val(),
                genre: $('#filterGenre').val(),
                tags: [
                    ...Array.from($('#filter-tags-container .tag')).map(tag => 
                        tag.innerText.replace(/×/g, '').trim()
                    ),
                    $('#filterTags').val().trim() // Include text from the input box
                ].filter(tag => tag) // Filter out any empty strings
            };
            console.log(currentFilters);

            // Clear existing books
            $('#library').empty();
            
            // Load filtered books
            loadMoreImages();
        }

        // Update loadMoreImages function to use filters
        function loadMoreImages() {
            isLoading = true;
            $('#loading').show();

            const queryParams = new URLSearchParams(currentFilters);
            
            $.get(`/load_more/${offset}?${queryParams.toString()}`, function(data) {
                if (data.length === 0) {
                    allImagesLoaded = true;
                    // Show empty state if no books are displayed
                    if (offset === 0) {
                        $('#emptyState').show();
                        $('#library').hide();
                    }
                } else {
                    $('#emptyState').hide();
                    $('#library').show();
                    data.forEach(function(book) {
                        $('#library').append(getBookTemplate(book));
                    });
                }
                offset += 10;
                isLoading = false;
                $('#loading').hide();
            });
        }

        // Add event listeners for filter inputs
        const debouncedApplyFilters = debounce(applyFilters, 300);
        $('#filterTitle, #filterAuthor, #filterGenre').on('input', debouncedApplyFilters);
        $('#filterTags').on('keydown', function(event) { 
            if (event.key === 'Enter') { 
                applyFilters();
            }
        });

        function generateMetadataHtml(data, isUpload = false) {
            return `
                <div class="metadata-grid" style="display: flex; align-items: flex-start;">
                    <div class="metadata-fields" style="flex: 1; margin-right: 20px;">
                        <div class="metadata-field" style="margin-bottom: 10px;">
                            <strong>Title:</strong>
                            <input type="text" value="${data.title}" id="${isUpload ? 'upload-metadata-title' : 'metadata-title'}">
                        </div>
                        <div class="metadata-field" style="margin-bottom: 10px;">
                            <strong>Author:</strong>
                            <input type="text" value="${data.author}" id="${isUpload ? 'upload-metadata-author' : 'metadata-author'}">
                        </div>
                        <div class="metadata-field" style="margin-bottom: 10px;">
                            <strong>Genre:</strong>
                            <input type="text" value="${data.genre || ''}" id="${isUpload ? 'upload-metadata-genre' : 'metadata-genre'}">
                        </div>
                        ${isUpload ? `
                            <div class="metadata-field" style="margin-bottom: 10px;">
                                <strong>Filename:</strong>
                                <input type="text" value="${data.filename}" id="upload-metadata-filename">
                            </div>
                        ` : `
                            <div class="metadata-field" style="margin-bottom: 10px;">
                                <strong>Tags:</strong>
                                <div class="tag-input-container">
                                    <div class="tags-container" id="tags-container"></div>
                                    <input type="text" id="tags-input" placeholder="Type and press Enter">
                                </div>
                            </div>
                        `}
                    </div>
                    <div class="metadata-cover" style="flex-shrink: 0; text-align: left;">
                        <strong style="display: block; margin-bottom: 10px;">Cover Preview:</strong>
                        <img src="data:image/jpeg;base64, ${data.cover}" alt="cover thumbnail" style="max-width: 180px; border-radius: 8px;">
                    </div>
                </div>
                ${isUpload ? `
                    <div class="metadata-actions">
                        <button class="save-button" onclick="saveNewBook('${data.filename}', '${data.cover_path}')">Save Changes</button>
                    </div>
                ` : `
                    <div class="metadata-actions">
                        <button class="save-button" onclick="saveMetadata('${data.filename}')">Save Changes</button>
                    </div>
                `}
            `;
        }

        function showMetadata(filename) {
            $.get(`/book_metadata/${filename}`, function(data) {
                const metadataHtml = generateMetadataHtml(data);
                $('#metadataContent').html(metadataHtml);
                $('#metadataOverlay').css('display', 'flex').fadeIn();
                initializeTagInput('tags-input', 'tags-container', data.tags);
            });
        }

        function showUploadMetadata(data) {
            const metadataHtml = generateMetadataHtml(data, true);
            $('#metadataContent').html(metadataHtml);
            $('#metadataOverlay').css('display', 'flex').fadeIn();
        }

        function initializeTagInput(inputId, containerId, initialTags = []) {
            const input = document.getElementById(inputId);
            const container = document.getElementById(containerId);
            
            // Add initial tags
            initialTags.forEach(tag => {
                if (tag.trim()) addTag(tag.trim(), container);
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ',') {
                    e.preventDefault();
                    const value = this.value.trim();
                    if (value) {
                        addTag(value, container);
                        this.value = '';
                    }
                } else if (e.key === 'Backspace' && !this.value) {
                    const tags = container.getElementsByClassName('tag');
                    if (tags.length) {
                        container.removeChild(tags[tags.length - 1]);
                    }
                }
            });
        }
        function addTag(text, container) {
            const cleanText = text.replace(/×/g, '').trim();
            if (!cleanText) return;

            const isFiltering = container.id === 'filter-tags-container';
            const removeTagHandler = isFiltering 
                ? 'this.parentElement.remove(); applyFilters();' 
                : 'this.parentElement.remove()';

            const tag = document.createElement('span');
            tag.className = 'tag';
            tag.innerHTML = `
                ${cleanText}
                <span class="remove-tag" onclick="${removeTagHandler}">×</span>
            `;
            container.appendChild(tag);
        }

        function saveMetadata(filename) {
            const metadata = {
                title: $('#metadata-title').val(),
                author: $('#metadata-author').val(),
                genre: $('#metadata-genre').val(),
                tags: Array.from($('#tags-container .tag')).map(tag => 
                    tag.textContent.replace(/×/g, '').trim()
                )
            };

            const saveButton = $('.save-button');
            const originalText = saveButton.text();
            
            $.ajax({
                url: `/book_metadata/${filename}`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(metadata),
                success: function(response) {
                    saveButton.text('Saved!');
                    setTimeout(() => {
                        saveButton.text(originalText);
                        $('#metadataOverlay').fadeOut(200);
                    }, 500);
                },
                error: function(xhr, status, error) {
                    alert('Error saving metadata: ' + error);
                    saveButton.text(originalText);
                }
            });
        }

        function getBookTemplate(book) {
            return `
                <div class="col-md-3 mb-3">
                    <div class="book">
                        <div class="book-buttons">
                            <button class="book-button">
                                <a href="/download/${book.filename}" download>
                                    <i class="fas fa-download"></i>
                                </a>
                            </button>
                            <button class="book-button" onclick="showMetadata('${book.filename}')">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                        <a href="/read/${book.filename}">
                            <img src="data:image/jpeg;base64, ${book.cover}" alt="cover">
                        </a>
                    </div>
                </div>
            `;
        }

        $('.close-metadata, .metadata-overlay').on('click', function(e) {
            if (e.target === this) {
                $('#metadataOverlay').fadeOut();
            }
        });

        $('.filter-button').on('click', function() {
            $('#filterSidebar').toggleClass('active');
            $('#filterOverlay').fadeToggle();
        });

        $('#filterOverlay').on('click', function() {
            $('#filterSidebar').removeClass('active');
            $('#filterOverlay').fadeOut();
        });

        function showLoginDialog() {
            $('#loginOverlay').css('display', 'flex').fadeIn();
            $('#username').focus();
        }

        function closeLoginDialog() {
            $('#loginOverlay').fadeOut();
            $('#loginForm')[0].reset();
            $('#loginError').hide();
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            try {
                console.log('Attempting login...');
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    location.reload();
                } else {
                    $('#loginError').text(data.error).show();
                }
            } catch (error) {
                console.error('Login error:', error);
                $('#loginError').text('An error occurred. Please try again.').show();
            }
        }

        // Close dialog when clicking outside or on close button
        $('.close-login, .login-overlay').on('click', function(e) {
            if (e.target === this) {
                closeLoginDialog();
            }
        });

        // Prevent closing when clicking inside the login content
        $('.login-content').on('click', function(e) {
            e.stopPropagation();
        });

        async function handleLogout() {
            try {
                const response = await fetch('/auth/logout');
                if (response.ok) {
                    location.reload();
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Add this helper function to check authentication status
        function isAuthenticated() {
            return document.body.contains(document.querySelector('button[onclick="handleLogout()"]'));
        }

        // Initialize the filter tags input
        initializeTagInput('filterTags', 'filter-tags-container');

        async function handleFileUpload(files) {
            if (files.length) {
                const file = files[0]; // For simplicity, we handle one file at a time.
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch('/upload_book', {
                        method: 'POST',
                        body: formData
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        alert("Upload failed: " + errorData.error);
                        return;
                    }
                    const data = await response.json();
                    // Open the metadata overlay with pre-populated fields from the uploaded book.
                    showUploadMetadata(data);
                } catch (error) {
                    console.error("Error during file upload", error);
                    alert("Error uploading file");
                }
            }
        }

        function saveNewBook(originalFilename, cover_path) {
            // Collect the metadata from the overlay inputs.
            const newFilename = $('#upload-metadata-filename').val(); // Get the new filename
            const metadata = {
                title: $('#upload-metadata-title').val(),
                author: $('#upload-metadata-author').val(),
                genre: $('#upload-metadata-genre').val(),
                original_filename: originalFilename, // Send the original filename
                new_filename: newFilename, // Send the new filename
                cover_path: cover_path
            };

            $.ajax({
                url: '/upload_book_metadata', // Adjust this URL if necessary
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(metadata),
                success: function(response) {
                    alert("Book added successfully!");
                    $('#metadataOverlay').fadeOut();
                    location.reload();
                },
                error: function(xhr, status, error) {
                    console.error("Error saving new book:", error);
                    alert("Error saving new book: " + error);
                }
            });
        }
    </script>
</body>
